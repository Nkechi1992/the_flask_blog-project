<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = '/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Display Author Name</title>
</head>
<body>
<div class="container">
    
<div class="row">
    <h1 id="detail_read">The Details of the Blog will be displayed here</h1>
    {% if d_allblog %}
    <div>
        {% for detail in d_allblog %}
        <p id="body_det">
            Name of Author: <i>{{detail['author_name']}}</i> , Title of Blog: <i>{{detail['blog_title']}}</i>, Subtitle of Blog: <i>{{detail['blog_stitle']}}</i>, Details of Blog: <i>{{detail['blog_details']}}</i> 
            
        </p>
        {% endfor %}
    </div>
    {% endif %}   
    </div>
 </div>
</body>
</html>
