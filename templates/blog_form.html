<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = '/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Blog Form</title>
</head>
<body>
<div class="container" >
<div class="row" id="form_path">
  <h1 id="form_head" class="card-header">Submit the details of your favourite Bloggers and have fun reading other blogs</h1>  
  <form action="http://127.0.0.1:8000/form" method="POST" enctype = "multipart/form-data"> 
    <label class="b_det">Name of Author</label>
    <input class="inpt_form" type="text" name="author_name" >
    <br><br>
    <label  class="b_det">Title of Blog</label>
    <input class="inpt_form" type="text" name="blog_title" >
    <br><br>
    <label  class="b_det">Subtitle of Blog</label>
    <input class="inpt_form" type="text" name="blog_stitle" >

    <br><br>
    <textarea class="inpt_form" placeholder="Type the details of the blog" name="blog_details"></textarea>
    <br><br>
    <button class="btn btn-success">Submit </button>

</div>

  </form>

</div>  
</body>
</html>
